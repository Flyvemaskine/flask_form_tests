{% extends "base.html" %}
{% import 'bootstrap/wtf.html' as wtf %}

{% block app_content %}
    <h1>Edit Tool</h1>
    <div class="row">
        <div class="col-md-4">
            {{ wtf.quick_form(form) }}
        </div>
    </div>
    {% if toolname != "new_tool" %}
    <a href='{{ url_for( "main.delete_tool" , toolname=toolname ) }}'>Delete Tool</a>

    {% endif %}
{% endblock %}
